apiVersion: v1
kind: Service
metadata:
  name: {{template "welcome.fullname" . }}
  namespace: {{ template "welcome.namespace" . }}
  labels:
    "app.kubernetes.io/name": '{{ template "welcome.name" .}}'
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
    "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
    "app.kubernetes.io/component": "{{ .Values.welcome.componentName }}"
  {{- if (and (eq .Values.welcome.serviceType "ClusterIP") (not (empty .Values.welcome.clusterIP))) }}
  clusterIP: {{.Values.welcome.clusterIP}}
  {{- end }}
  ports:
    - port: {{.Values.welcome.servicePort}}
      name: http
      targetPort: {{ .Values.welcome.targetPort }}
      {{- if (and (eq .Values.welcome.serviceType "NodePort") (not (empty .Values.welcome.nodePort))) }}
      nodePort: {{.Values.welcome.nodePort}}
      {{- end }}
{{- range $index, $port := .Values.welcome.extraPorts }}
    - port: {{ $port.port }}
      name: {{ $port.name }}
      targetPort: {{ $port.port }}
{{- end }}
  selector:
    "app.kubernetes.io/component": "{{ .Values.welcome.componentName }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
  type: {{.Values.welcome.serviceType}}
  {{if eq .Values.welcome.serviceType "LoadBalancer"}}
{{- if .Values.welcome.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
{{ toYaml .Values.welcome.loadBalancerSourceRanges | indent 4 }}
{{- end }}
  {{if .Values.welcome.loadBalancerIP}}
  loadBalancerIP: {{.Values.welcome.loadBalancerIP}}
  {{end}}
  {{end}}
